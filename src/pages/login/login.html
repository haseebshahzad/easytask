<ion-content padding class="c-bg">

	<!--<img src="assets/imgs/logoz.png" alt="logo">-->
	
	<div padding class="butnz-list-login">
	<ion-list>

	  <ion-item>
	    <ion-label floating>Username</ion-label>
	    <ion-input [(ngModel)]="email" type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input  [(ngModel)]="pass" type="password"></ion-input>
	  </ion-item>
	</ion-list>
<ion-grid class="c-btn-icon"> 
  <ion-row>
    <ion-col col-6>
		<button ion-button block class="btn-login-dt" (click)="login()"><ion-icon ios="ios-lock" md="md-lock"></ion-icon> LOG IN</button>
	</ion-col>
    <ion-col col-6>
		<button ion-button block class="btn-login-dt" (click)="back()"> <ion-icon ios="ios-skip-backward" md="md-skip-backward"></ion-icon> Back </button>
	</ion-col>
  </ion-row>
</ion-grid>
	<!--<div>
	
	  
	  <img src="assets/imgs/facebook-sign-in.png" alt="facebook login">
	  
	</div>-->
	</div>
</ion-content>
<ion-footer>
  <ion-toolbar class="text-center">
  <ion-grid class="c-btn-icon"> 
  <ion-row>
    <ion-col col-6>
		<button ion-button (click)="forgot()" class="btn-ftr-txt" clear><ion-icon ios="ios-eye-off" md="md-eye-off"></ion-icon> FORGOT PASSWORD</button>
	</ion-col>
    <ion-col col-6>
		<button ion-button (click)="signup()" class="btn-ftr-txt" clear><ion-icon ios="ios-create" md="ios-create-outline"></ion-icon> CREATE ACCOUNT</button>
	</ion-col>
  </ion-row>
</ion-grid>
  
  
     
  </ion-toolbar>
</ion-footer>
